services:
  db:
    image: postgres:16-alpine
    container_name: gleba_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gleba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gleba}
      POSTGRES_DB: ${POSTGRES_DB:-gleba}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gleba}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gleba_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-gleba}:${POSTGRES_PASSWORD:-gleba}@db:5432/${POSTGRES_DB:-gleba}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-changez-moi-en-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      AUTH_TRUST_HOST: "true"
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@gleba.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      ADMIN_NAME: ${ADMIN_NAME:-Administrateur}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-glm-4.7}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
